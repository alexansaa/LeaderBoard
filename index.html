<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="scores.bundle.js"></script></head>
<body class="mx-4 my-2">
    <div>
        <h1>Leaderboard</h1>
    </div>
    <div class="d-flex justify-content-around">
        <div class="mx-2">
            <div class="d-flex justify-content-center">
                <h3 class="mx-3">Recent scores</h3>
                <button>Refresh</button>
            </div>
            <div id="scoresTable" class="my-3 border border-2 border-dark">
    
            </div>
        </div>
        <div class="d-flex flex-column mx-2">
            <h3>Add your score</h3>
            <input class="my-2" type="text" placeholder="Your name">
            <input class="my-2" type="text" placeholder="Your score">
            <button class="my-2 w-50 ms-auto">Submit</button>
        </div>
    </div>
</body>
</html>
